<div class="login">
    <h2>Logowanie</h2>
    <form (ngSubmit)="login()" #form="ngForm">
        <div class="form-group">
            <label for="username">Użytkownik:</label>
            <input type="text" name="username" id="username" [(ngModel)]="formData.username" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" [disabled]="form.invalid">Zaloguj</button>
    </form>
</div>
